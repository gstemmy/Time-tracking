<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap');
        </style>
    <title>Time tracking</title>
</head>
<body>
    <header>
        <div class="box">
            <div class="brand">
                <div class="image">
                    <img src="images/image-jeremy.png" alt="" width="50px">
                </div>
                <div class="text">
                    <p class="week">Report for</p>
                    <div class="weeks">
                        <p class="hrs">Jeremy</p>
                        <p class="hrs">Robson</p>
                    </div>
                </div>
            </div>
                
                <div class="box-1">
                    <p class="week"> Daily  </p>
                    <p class="hrs1">Weekly</p>
                    <p class="week">Monthly</p>
                </div>
        </div>
        <div class="grid col">
            <div class="row">
                <div class="game">
                     <h4> Work</h4>
                     <img src="images/circle.png" alt="" width="30px" height="15px">
                </div>
               
                <div class="col-3">
                    <p class="hrs">32hrs</p>
                    <p class="week">Last Week - 36hrs</p>
                </div>
                
            </div>
        </div>
        <div class="grid col1">
            <div class="row">
                <div class="game">
                    <h4>Play</h4>
                    <img src="images/circle.png" alt="" width="30px" height="15px">
                </div>
                
                <div class="col-3">
                    <p class="hrs">10hrs</p>
                    <p class="week">Last Week - 8hrs</p>
                </div>
            </div>
        </div>
        <div class="grid col2">
            <div class="row">
                <div class="game">
                    <h4>Study</h4>
                    <img src="images/circle.png" alt="" width="30px" height="15px">
                </div>
                
                <div class="col-3">
                    <p class="hrs">4hrs</p>
                    <p class="week">Last Week - 7hrs</p>
                </div>
            </div>
        </div>
        <div class="grid col3">
            <div class="grid row">
                <div class="game">
                    <h4>Exercise</h4>
                    <img src="images/circle.png" alt="" width="30px" height="15px">
                </div>
                
                <div class="col-3">
                    <p class="hrs">4hrs</p>
                    <p class="week">Last Week - 5hrs</p>
                </div>
            </div>
        </div>
        <div class="grid col4">
            <div class="row">
                <div class="game">
                    <h4>Social</h4>
                    <img src="images/circle.png" alt="" width="30px" height="15px">
                </div>
                
                <div class="col-3">
                    <p class="hrs">5hrs</p>
                    <p class="week">Last Week - 10hrs</p>
                </div>
            </div>
        </div>
        <div class="grid col5">
            <div class="row">
                <div class="game">
                    <h4>Self Care</h4>
                    <img src="images/circle.png" alt="" width="30px" height="15px">
                </div>
                
                <div class="col-3">
                    <p class="hrs">2hrs</p>
                    <p class="week">Last Week - 2hrs</p>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
